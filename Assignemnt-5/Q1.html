<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: blue;
            text-decoration: none;
        }
        
        a:visited {
            color: purple;
        }

        a:hover {
            color: darkblue;
            text-decoration: underline;
        }

        a:active {
            color: red;
        }

        a:focus {
            outline: 2px dashed orange;
        }
  
    </style>
</head>
<body>
    <a href="https://www.javatpoint.com/" target="_blank">Click Here!</a>
</body>
</html>
