<body>
    <script>
        function hoursToYears(hours){
            const hoursPerday=24;
            const daysPeryear=365;
            const days=hours/hoursPerday;
            const years=days/daysPeryear;
            return years;
        }
        console.log(hoursToYears(87590))
    </script>
