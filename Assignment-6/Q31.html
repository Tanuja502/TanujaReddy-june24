<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkValidity(a, b, c)
        {
            if (a + b <= c || a + c <= b || b + c <= a)
                return false;
            else
                return true;
        }

	let a = 7, b = 10, c = 5;
	if (checkValidity(a, b, c))
		document.write("Valid");
	else
		document.write("Invalid");
    </script>
</body>
</html>
