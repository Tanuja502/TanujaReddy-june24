<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Shape(sides){
            switch(sides){
                case 3:return 'Triangle';
                case 4:return  'Square';
                case 5:return 'Pentagon';
                default:return 'Unknown shape';
            }
        }
        console.log(Shape(5));
    </script>
</body>
</html>
