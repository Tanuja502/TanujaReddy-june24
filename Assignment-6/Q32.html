<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isTriangle(angle1, angle2, angle3) {
            return (angle1 > 0 && angle2 > 0 && angle3 > 0) && (angle1 + angle2 + angle3 === 180);
          }
          const angle1 = parseFloat(prompt("Enter the first angle:"));
          const angle2 = parseFloat(prompt("Enter the second angle:"));
          const angle3 = parseFloat(prompt("Enter the third angle:"));  
          if (isTriangle(angle1, angle2, angle3)) {
            console.log("The angles form a triangle.");
          } else {
            console.log("The angles do not form a triangle.");
          }
          
    </script>
</body>
</html>
